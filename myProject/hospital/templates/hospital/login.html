{% extends 'hospital/base.html' %}

{% block title %}Login | City Hospital{% endblock %}

{% block content %}

<!-- ===== PAGE HEADER ===== -->
<div class="text-center mb-4">
    <h1 class="text-primary fw-bold">Login to Your Account</h1>
    <p class="text-muted">
        Access your dashboard and book appointments
    </p>
</div>

<!-- ===== LOGIN FORM ===== -->
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">

                <!-- show error message -->
                {% if error %}
                    <div class="alert alert-danger">
                        {{ error }}
                    </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Username or Email</label>
                        <input 
                            type="text"
                            name="username"
                            class="form-control"
                            placeholder="Enter your username or email"
                            required
                        >
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input 
                            type="password"
                            name="password"
                            class="form-control"
                            placeholder="Enter your password"
                            required
                        >
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            Login
                        </button>
                    </div>

                </form>

                <p class="text-center mt-3">
                    Don't have an account? 
                    <a href="{% url 'register' %}">Register here</a>
                </p>

            </div>
        </div>
    </div>
</div>

{% endblock %}
