<h2>Doctor Registration</h2>

<form method="post">
    {% csrf_token %}

    {% if form.errors %}
        <ul style="color:red;">
            {% for field in form %}
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            {% endfor %}
        </ul>
    {% endif %}

    {{ form.as_p }}
    <button type="submit">Register</button>
</form>
