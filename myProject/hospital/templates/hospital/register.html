{% extends 'hospital/base.html' %}

{% block title %}Register | City Hospital{% endblock %}

{% block content %}

<!-- ===== PAGE HEADER ===== -->
<div class="text-center mb-4">
    <h1 class="text-primary fw-bold">Create an Account</h1>
    <p class="text-muted">
        Register to book appointments and access hospital services
    </p>
</div>

<!-- ===== REGISTER FORM ===== -->
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" placeholder="Enter your full name" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" placeholder="Choose a username" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" placeholder="example@email.com" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="Create a password" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" placeholder="Confirm password" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            Register
                        </button>
                    </div>

                </form>

                <p class="text-center mt-3">
                    Already have an account?
                    <a href="{% url 'login' %}">Login here</a>
                </p>

            </div>
        </div>
    </div>
</div>

{% endblock %}
